<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#saveBookModal">
  Add book
</button>

<!-- Modal -->
<div class="modal fade" id="saveBookModal" tabindex="-1" aria-labelledby="saveBookModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="saveBookModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="bookTitle">Title</label><br>
                <input formControlName="title" class="form-control" type="text" id="bookTitle" placeholder="Enter Title">
              </div>
              <div class="mb-3">
                <label for="bookAuthor">Author</label><br>
                <input formControlName="author" class="form-control" type="text" id="bookAuthor" placeholder="Enter Author">
              </div>
              <div class="mb-3">
                <label for="bookAuthor">Description</label><br>
                <textarea formControlName="description" class="form-control" type="text" id="bookDesc" placeholder="Enter Description"></textarea>
              </div>
              <button [disabled]="bookForm.invalid" type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save book</button>
          </div>
      </div>
  </div>
</div>
