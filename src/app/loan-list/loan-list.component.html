<div>
    <h1>In Lening</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Boek Titel</th>
                <th scope="col">Auteurs</th>
                <th scope="col">Datum Geleend</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let loan of loans">
                <tr *ngIf="loan.isActive" app-loan [loan]="loan"></tr>
            </ng-container>
        </tbody>
    </table>

    <h1>Leen Geschiedenis</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Boek Titel</th>
                <th scope="col">Auteurs</th>
                <th scope="col">Datum Geleend</th>
                <th scope="col">Datum Ingeleverd</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let loan of loans">
                <tr *ngIf="!loan.isActive" app-loan [loan]="loan"></tr>
            </ng-container>
        </tbody>
    </table>
</div>
